<!DOCTYPE html>
{% load static %}
     <html>
     <head>
         <title>Delete User</title>
         <link rel="stylesheet" href="{% static 'piks/css/user.css' %}" title="main" type="text/css" />
     </head>
     <body>
         <h1>Delete User</h1>
         <p>Are you sure you want to delete "{{ user.usr_name }}"?</p>
         <form method="post">
             {% csrf_token %}
             <button type="submit">Confirm</button>
         </form>
         <a href="{% url 'user_list' %}">Cancel</a>
         <script src="{% static 'piks/js/script.js' %}" type="text/javascript" charset="utf-8"></script>
     </body>
     </html>
